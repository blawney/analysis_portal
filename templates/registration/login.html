{% extends 'registration/auth.html' %}

{% block main_body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form action="." method="POST" class="form-horizontal" role="form">
			{% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="id_username" placeholder="Enter your username" required="" type="text" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="id_password" placeholder="Password" required="" name="password" type="password">
				<a href="{% url 'auth_password_reset' %}">Forgot password?</a><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Log in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button><br/>
				<a style="margin-top:10px;" class="col-sm-offset-0" href="{% url 'registration_register' %}">First time user- register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
