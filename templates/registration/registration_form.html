{% extends 'registration/auth.html' %}

{% block main_body %}


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Register</strong>

                </div>
                <div class="panel-body">
                    <form action="." method="POST" class="form-horizontal" role="form">
			{% csrf_token %}

                        <div class="form-group">
                            <label for="id_username" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="id_username" placeholder="Enter username..." required="" type="text" name="username">
				{{form.username.errors}}
                            </div>
                        </div>

			 <div class="form-group">
			    <label for="id_email" class="col-sm-3 control-label">E-mail</label>
                            <div class="col-sm-9">
				<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" class="col-sm-3 control-label"/>
				</div>
			 </div>

<div class="form-group">
<label for="id_password1" class="col-sm-3 control-label">Password:</label>
                            <div class="col-sm-9">
        <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password" />
{{form.password1.errors}}
</div>
</div>
<div class="form-group">
<label for="id_password2" class="col-sm-3 control-label">Password (again):</label>
                            <div class="col-sm-9">
 <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again" />
{{form.password2.errors}}
</div>
</div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
